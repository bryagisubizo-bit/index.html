        body {

        /* Enhanced styling for container and elements */
.container {

}

h1 {
  font-size: 2.3rem;

  background: linear-gradient(45deg, #00eaff, #ff00ff);

  -webkit-text-fill-color: transparent;

  letter-spacing: 1px;
  animation: pulseTitle 2s infinite ease-in-out;
}

@keyframes pulseTitle {
  0%, 100% { opacity: 1; transform: scale(1); }
  50% { opacity: 0.8; transform: scale(1.03); }
}

button {
  background: linear-gradient(90deg, #ff3b3b, #ff9100);
  border: none;
  color: white;
  padding: 14px 30px;
  margin: 15px;
  border-radius: 30px;
  font-size: 1.1rem;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
  box-shadow: 0 6px 12px rgba(255, 0, 0, 0.3);
}

button:hover {
  transform: scale(1.12);
  background: linear-gradient(90deg, #ff9100, #ff3b3b);
  box-shadow: 0 0 25px rgba(255, 80, 0, 0.8);
}

button:active {
  transform: scale(0.95);
  box-shadow: 0 2px 8px rgba(255, 0, 0, 0.4);
}

footer {
  font-size: 0.95rem;
  color: #ccc;
  margin-top: 30px;
  letter-spacing: 0.5px;
  animation: glow 3s ease-in-out infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 5px #ff3b3b, 0 0 10px #ff9100; }
  to { text-shadow: 0 0 15px #ff3b3b, 0 0 25px #ff9100; }
}

        
        .container {

        h1 {
            margin-bottom: 30px;

        .difficulty-btn {

            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .difficulty-btn:hover {

<button onclick="selectMode('medium.html')">Medium Mode</button>
<button onclick="selectMode('hard%20ones.html')">Hard Mode</button>

<script>
  function selectMode(page) {
    window.location.href = page; // Ibi bihita bifungura page watoranyije
  }
</script>

  </div>

  <script>
    // Redirects based on difficulty
    function setDifficulty(level) {
      if (level === 'file:///F:/easymode.html') {
        window.location.href = 'file:///F:/easymode.html';
      } else if (level === 'medium') {
        window.location.href = 'file:///F:/medium.html';
      } else if (level === 'hard') {
        window.location.href = 'file:///F:/hard%20ones.html';
      }
    }

    // Custom redirect via input
    function goToCustom() {
      const url = document.getElementById('customPage').value.trim();
      if (url) {
        window.location.href = url;
      } else {
        alert('Please enter a page URL or filename.');
      }
    }

    // Allow pressing Enter to trigger "Go"
    document.getElementById('customPage').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') goToCustom();
    });
  </script>
