<!DOCTYPE html>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #1a1a2e, #16213e);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  .glow {
    color: #fff;
    font-size: 3rem;
    text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff, 0 0 30px #00f7ff;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0%, 100% { text-shadow: 0 0 10px #00f7ff; }
    50% { text-shadow: 0 0 20px #00f7ff, 0 0 40px #00f7ff; }
  }

  .start-btn {
    margin-top: 30px;
    padding: 15px 40px;
    background: linear-gradient(90deg, #00f7ff, #00ff99);
    border: none;
    border-radius: 50px;
    color: #0f0f0f;
    font-size: 1.5rem;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 20px #00f7ff;
    transition: transform 0.2s ease, box-shadow 0.3s ease;
  }

  .start-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px #00ffcc;
  }

  .particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
  }

  .particle {
    position: absolute;
    background: rgba(0, 255, 255, 0.7);
    border-radius: 50%;
    animation: float 10s infinite ease-in-out;
  }

  @keyframes float {
    from { transform: translateY(100vh) scale(0); opacity: 1; }
    to { transform: translateY(-10vh) scale(1); opacity: 0; }
  }
  /* ‚öôÔ∏è Settings Button */
.settings-button {

  font-size: 1.8rem;
  background: rgba(255, 255, 255, 0.2);
  border: none;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
  z-index: 9999;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
.settings-button:hover {
  background: rgba(255,255,255,0.4);

}
